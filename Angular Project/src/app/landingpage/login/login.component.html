<app-linestyle></app-linestyle>
<div class="d-flex" style="justify-content: center;">
    <div style="align-items:center;margin-top: 0rem; border: 3px solid darkblue;border-radius: 500px;width: 90%; background-color: rgb(246, 242, 242)">
        <div class="d-flex" style="justify-content: center;">
            <h1 style="color: #ff7b00;margin-top: 3rem; font-style: italic;">Welcome to <span style="color: blue;">BetterVersion</span></h1>
        
        </div>
        
        <div class="d-flex" style="justify-content: center;">
        
            <h5 style="margin-top: 2rem;font-weight: 600;">Please Login below to continue:</h5>
        </div>
        
        <div class="d-flex" style="justify-content: center;margin-top: 2rem;margin-bottom: 3rem;">
            <div class="d-flex"
                style="border: 3px solid rgb(21, 4, 121) ; width: 50%;justify-content: center;border-radius: 50px; margin-top:1rem; background-color:#F6F6EB;">
                <form #loginForm="ngForm" (ngSubmit)=loginSubmit(loginForm.value) > <!--#loginForm="ngForm" (ngSubmit)=loginSubmit(loginForm.value)-->
                    <input type="email" placeholder=" Enter your Email-ID" required ngModel  name="email"  style="margin-top: 2rem;width: 100%;border: 2px solid rgb(141, 20, 44);border-radius: 50px;">
                     
                    <input type="password" placeholder=" Enter your Password here.." name="password" required ngModel style="margin-top: 2rem;width: 100%;border: 2px solid rgb(141, 20, 44);border-radius: 50px;">
        
                    <div class="d-flex" style="justify-content: center;">
                        <button class="btn" style="margin-top:3rem;margin-bottom: 2rem; background-color: rgb(18, 39, 156);font-weight: 700; border: 1px black solid; color: white;">Submit</button>
        
                    </div>
                    
                </form>
            </div>
                
        </div>
    </div>
</div>
